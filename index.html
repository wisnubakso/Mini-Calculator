<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="card my-4 shadow">
        <div class="card-header">
          <h2><i class="fa-solid fa-calculator"></i> Calculator</h2>
        </div>
        <div class="card-body">
        <div class="mb-3">
          <label for="nilai1" class="form-label">Nilai 1 </label>
          <input
            type="number"
            class="form-control"
            id="nilai1"
            placeholder="Masukkan Nilai Pertama"
          />
          <label for="nilai2" class="form-label">Nilai 2 </label>
          <input
            type="number"
            class="form-control"
            id="nilai2"
            placeholder="Masukkan Nilai Kedua"
          />
          <div class="mb3">
            <h3>Hasil : </h3><h3 id="hasil"></h3>
          </div>
          <div class="mb3"></div>
          <button type="button" class="btn btn-primary" onclick="tambah()"><i class="fa-solid fa-plus"></i></button>
          <button type="button" class="btn btn-primary" onclick="kurang()"><i class="fa-solid fa-minus"></i></button>
          <button type="button" class="btn btn-primary" onclick="kali()"><i class="fa-solid fa-xmark"></i></button>
          <button type="button" class="btn btn-primary" onclick="kurang()"><i class="fa-solid fa-divide"></i></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
